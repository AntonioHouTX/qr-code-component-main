<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

  <main>
    <img class="qrcode" src="images/image-qr-code.png">
    <div class="heading">Improve your front-end skills by building projects</div>

    <div class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="email:clint_maxwell@yahoo.com">Clint Maxwell</a>.
  </footer>
</body>
</html>
